<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气温采集助手 v4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-sm w-full text-center border border-slate-100">
        <h1 class="text-xl font-medium mb-8 text-slate-600">实时气温采集</h1>
        <div class="mb-8">
            <span id="temp" class="text-7xl font-light text-blue-600">--</span>
            <span class="text-2xl text-slate-400">°C</span>
        </div>
        <p id="status" class="text-xs text-slate-500 mb-8 bg-slate-50 py-3 px-4 rounded-xl leading-relaxed">等待指令</p>
        <button id="mainBtn" onclick="collectData()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-200">
            获取并同步数据
        </button>
    </div>

    <script>
        // === 核心配置 ===
        const AMAP_KEY = '在此处填入你截图中的新Key'; 
        const SUPABASE_URL = 'https://rhgvuveblnwznemndvpx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_OjgMOfIsUcOK9iYSuZ76wg_6FEvzdB8';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function collectData() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const tempDisplay = document.getElementById('temp');
            
            btn.disabled = true;
            status.innerText = "📍 正在定位...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                // 高德要求经度在前，纬度在后，用逗号隔开
                const lon = pos.coords.longitude.toFixed(6);
                const lat = pos.coords.latitude.toFixed(6);
                const locationStr = `${lon},${lat}`;
                
                status.innerText = `🌍 定位成功\n正在解析城市信息...`;

                try {
                    // 1. 逆地理编码
                    const geoRes = await fetch(`https://restapi.amap.com/v3/geocode/regeo?location=${locationStr}&key=${AMAP_KEY}`);
                    const geoData = await geoRes.json();
                    
                    if (geoData.info !== "OK") throw new Error("Key验证失败或额度不足: " + geoData.info);
                    
                    const adcode = geoData.regeocode.addressComponent.adcode;
                    const district = geoData.regeocode.addressComponent.district;

                    status.innerText = `📍 当前位置：${district}\n正在读取气温...`;

                    // 2. 获取天气
                    const weatherRes = await fetch(`https://restapi.amap.com/v3/weather/weatherInfo?city=${adcode}&key=${AMAP_KEY}`);
                    const weatherData = await weatherRes.json();

                    if (weatherData.info === "OK" && weatherData.lives.length > 0) {
                        const t = weatherData.lives[0].temperature;
                        tempDisplay.innerText = t;
                        status.innerText = "☁️ 气温读取成功，上传中...";

                        // 3. 写入数据库
                        const { error } = await supabaseClient
                            .from('weather_logs')
                            .insert([{ temp: t, lat: lat, lon: lon }]);

                        if (error) throw error;
                        status.innerText = "✅ 同步成功！数据已入库";
                    } else {
                        throw new Error("天气查询失败");
                    }
                } catch (e) {
                    status.innerText = "🚨 错误: " + e.message;
                } finally { btn.disabled = false; }
            }, (err) => {
                status.innerText = "📍 定位失败，请允许浏览器访问位置";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
